<!DOCTYPE html>
<html lang="en">

<body>
    <input type="text" class="txt">

    <input type="text" class="txt">

    <p id="out"></p>
    <hr>
    <button id="addBtn">Add</button>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#addBtn").click(function(){
            var t=0;
            $(".txt").each(function(i,e){
                t=t+parseFloat( $(e).val());
            });
            $("#out").html(t);
        });

    });
</script>
