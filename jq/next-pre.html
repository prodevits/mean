<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <script src="js/jquery.js"></script>
</head>

<body>
    <p id="out"></p>
<br>
<button id="btnNext">Next</button>
</body>
</html>

<script>
$(document).ready(function(){
    var a=["Indore","Bhopal","Mumbai","Vidisha"];
    var i=0;

    var n=a[i];
    $("#out").html(n);

$("#btnNext").click(function(){
    i++;
    if(i==a.length)
        i=0;
    var n=a[i];
    $("#out").html(n);    
});

});
</script>
