<div class="row mt-3">
        <div class="card bg-info text-light col-md-5  p-3  m-auto">
                <h4>Change Your Password</h4>
            </div> 
</div>
<div class="row mt-2">
        <div class="col-md-5 border border-primary p-3  m-auto ">  
            <form  #login="ngForm" (submit)="doLogin()" >   
                <div *ngIf="loginError" class="alert alert-danger">Invalid Id / Password</div>             
                <div class="form-group form-row">
                        <label for="" class="col-md-4 col-form-label">Current Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="cpassword" ngModel>
                        </div>
                    </div>  
                    <div class="form-group form-row">
                            <label for="" class="col-md-4 col-form-label">New Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="npassword" ngModel>
                            </div>
                        </div>

                <div class="form-group form-row">
                    <label for="" class="col-md-4 col-form-label">Confirm Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" name="cnpassword" ngModel>
                    </div>
                </div>
                <div class="form-row">
                    <div class="m-auto">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>    
    </div>
