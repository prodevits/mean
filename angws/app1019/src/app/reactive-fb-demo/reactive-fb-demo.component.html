<div class="row">
  <div class="col-sm-6">
    <form class="form-horizontal" [formGroup]='regForm' (ngSubmit)='regForm.valid && onSubmit()'>

      <div class="form-group" [ngClass]="{'has-error': regForm.get('uname').touched && regForm.get('uname').errors}">
        <label for="" class="control-label col-sm-3">User Name</label>
        <div class="col-sm-9">
          <input type="text"  formControlName='uname' class="form-control" [class.bgred]="regForm.get('uname').invalid">
          <span class="help-block" *ngIf="regForm.get('uname').touched && regForm.get('uname').errors">

            <div class="alert alert-danger" *ngIf="regForm.get('uname').errors.required">
              Name Required
            </div>
            <div class="alert alert-danger" *ngIf="regForm.controls['uname'].hasError('required')">
              Name Required
            </div>
            <div class="alert alert-danger" *ngIf="regForm.get('uname').errors.minlength">
              Min 3 Char Required
            </div>
            {{regForm.get('uname').errors | json}}
          </span>
          {{uname.className}}
          <br>
       
 
        </div>
      </div>

      <div class="form-group" [class.has-error]="regForm.get('email').touched && regForm.get('email').errors">
        <label for="" class="control-label col-sm-3">Email</label>
        <div class="col-sm-9">
          <input type="email" formControlName='email' class="form-control">
          <span class="help-block" *ngIf="regForm.get('email').touched && regForm.get('email').errors">

            <div class="alert alert-danger">
              Invalid Email
            </div>


          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-sm-3">Password</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="password">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-sm-3">Confirm Password</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="cpassword">
          <span class="help-block" *ngIf="(regForm.get('cpassword').touched || regForm.get('password').touched ) && regForm.errors && regForm.errors.match">

            <div class="alert alert-danger" >
             Password and confirm PAssword Not Matched
            </div>
           
          </span>
        </div>
      </div>
      <div formGroupName="educations">
        <div class="form-group">
          <label for="" class="control-label col-sm-3">Educations</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName='title' placeholder="Title">
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName='passYear' placeholder="Year">
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName='result' placeholder="Result">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3">


        </div>
        <div class="offset-sm-3 col-sm-3">
          <button class="btn btn-success">
            Submit
          </button></div>
      </div>
      <div class="form-group">
        <table class="table">
          <tr>
            <th colspan="2">Form</th>
            <th colspan="2">Name Field</th>
          </tr>
          <tr>
            <th>Valid</th>
            <td>{{regForm.valid}}</td>
            <th>Valid</th>
            <td>{{regForm.get('uname').valid}}</td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
