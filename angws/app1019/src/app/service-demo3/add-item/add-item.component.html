<form #item="ngForm" (ngSubmit)='addItem()'>
<div class="form-group">
  <label for="" class="control-label">Item No</label>
  <input type="text" class="form-control" name="itemno" ngModel>
</div>
<div class="form-group">
  <label for="" class="control-label">Item Name</label>
  <input type="text" class="form-control"  name="name" ngModel>
</div>
<div class="form-group">
  <label for="" class="control-label">Item Price</label>
  <input type="text" class="form-control"  name="price" ngModel>
</div>
<div class="form-group">
  <label for="" class="control-label">Item Qty</label>
  <input type="text" class="form-control"  name="qty" ngModel>
</div>
<div class="form-group">
  <button class="btn btn-success">Add Item</button>
</div>
</form>
