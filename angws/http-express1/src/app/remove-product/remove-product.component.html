<div class="card ">

    <div class="card-header bg-danger text-light">
        <span class="card-title h2"><i class="fa fa-trash" aria-hidden="true"></i> Product Remove Confirmation!</span>
    </div>
    <div class="card-body" *ngIf="product">
        <table class="table">
            <tr>
                <td>Code</td>
                <td>{{product.pcode}}</td>
                    </tr>
                    <tr>
                            <td class="col-md-1">Name</td>
                            <td>{{product.name}}</td>
                        </tr>
                        <tr>
                                <td>Price</td>
                                <td>{{product.price}}</td>
            </tr>
            <tr>
                <td>Qty</td>
                <td>{{product.qty}}</td>
            </tr>
        </table>
        
        <button class="btn btn-success" (click)="remove()"> <i class="fa fa-thumbs-up" aria-hidden="true"></i>
             Confirm</button>
        &nbsp;
        <a href="#" class="btn btn-danger" routerLink="/products"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>
    </div>
</div>
