<h2>Registration</h2>
<div class="row">

    <div class="col-md-6">
        <form [formGroup]="regForm" (submit)="onSubmit()">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="text" class="form-control" formControlName="age">
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-info" (click)="image.click()">Select Photo</button>
                            <input type="file" #image  hidden="true" class="form-control"  (change)="preview()">
                        </div>
                        <div class="col-md-5">
                            <img [src]="imagePreview"  class="img-fluid border border-dark" alt="">
                        </div>                     
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-group text-right">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
