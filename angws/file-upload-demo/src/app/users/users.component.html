<div class="row">
    <div class="col-md-6">
        <table class="table">
            <tr *ngFor="let u of users">
                    <td class="col-md-3"><img class="img-fluid" src="{{u.photo}}" alt=""></td>

                <td>{{u.name}}</td>
                <td>{{u.age}}</td>
               </tr>

        </table>
    </div>
</div>
