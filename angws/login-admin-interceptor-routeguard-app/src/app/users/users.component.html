<div class="row p-3">
<div class="col-md-12">
        <table class="table table-bordered">
            <tr class="bg-dark text-light">
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Mobile</th>
                <th>Photo</th>
            </tr>
                <tr *ngFor="let u of users">
                    <td>{{u.userid}}</td>
                    <td>{{u.name}}</td>
                    <td>{{u.city}}</td>
                    <td>{{u.mobile_no}}</td>
                    <td><img src="{{u.profile_pic}}" class="rounded" alt="" height="100" width="100"></td>
                </tr>
            </table>
</div>

</div>
