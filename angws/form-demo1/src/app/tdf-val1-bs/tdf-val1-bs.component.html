<h2>Employee Info</h2>

<div class="row">
    <div class="col-md-6">
        <form action="" #empForm="ngForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="" class="col-form-label" >Name:</label>
                <div class="row">
                    <div class="col-md">
                        <input type="text" name="fname" class="form-control" placeholder="First Name" minlength="4" required ngModel>
                    </div>
                    <div class="col-md">
                        <input type="text" name="lname" class="form-control" placeholder="Last Name"  required ngModel>
                    </div>
                </div>

            </div>

            <div class="form-group">
                    <label for="" >Email:</label>
                    <input type="text" name="email" class="form-control" email ngModel>
    </div>
    <div class="form-group">
            <label for="" >Gender :
                    <input type="radio" name="gender" value="MALE" ngModel> Male
                    <input type="radio" name="gender" value="FEMALE" ngModel> Female
                
            </label>
         
        </div>
<div class="form-group">
     <label for="">
            Is Nri :
            <input type="checkbox" name="nri" ngModel>
         
     </label>
</div>
              <br>
            <br>

            <button [disabled]="empForm.invalid">Submit</button>
            <button type="button" (click)="clear()">Clear</button>
        </form>
    </div>

    <div class="col-md-6">
        <table class="table table-bordered">
            <tr>
                <td>empForm.value</td>
                <td>{{empForm.value | json}}</td>
            </tr>
            <tr>
                <td>empForm.touched</td>
                <td>{{empForm.touched}}</td>
            </tr>
            <tr>
                <td>empForm.submitted</td>
                <td>{{empForm.submitted}}</td>
            </tr>

            <tr>
                <td>empForm.pristine</td>
                <td>{{empForm.pristine}}</td>
            </tr>
            <tr>
                <td>empForm.dirty</td>
                <td>{{empForm.dirty}}</td>
            </tr>
            <tr>
                <td>empForm.valid</td>
                <td>{{empForm.valid}}</td>
            </tr>
            <tr>
                <td>empForm.invalid</td>
                <td>{{empForm.invalid}}</td>
            </tr>
        </table>
    </div>
</div>
