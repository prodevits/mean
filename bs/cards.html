<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.min.js'></script>

    <title>Document</title>
</head>

<body>
    <h2 class="text-center">CARD demos</h2>
    <hr>
    
    <div class="container">
        <div class="row ">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        Header
                    </div>
                    <div class="card-body">
                        Body
                    </div>
                    <div class="card-footer">
                        Footer
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">Header
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">Title</h3>
                        <p class="card-text">Some example text.</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                    <div class="card-footer bg-info">Footer</div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" height="200" src="images/68.jpg" alt="Card image">

                    <div class="card-body">
                        <h3 class="card-title">Title</h3>
                        <p class="card-text">Some example text.</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>

                </div>
            </div>

            <div class="col-sm-3">
                <div class="card border border-primary">
                    <div class="card-body text-center">
                        <h3 class="card-title">Title</h3>
                        <p class="card-text">Some example text.</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                    <img class="card-img-bottom" height="200" src="images/816021.JPG" alt="Card image">

                </div>
            </div>
        </div>

        <br>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        samle Card
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-dark text-light">
                    <div class="card-body ">
                        samle Card
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="card bg-primary text-light text-capitalize">
                    <div class="card-body ">
                        samle Card
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="card  bg-danger text-light text-uppercase">
                    <div class="card-body">
                        samle Card
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-warning text-light text-right">
                    <div class="card-body ">
                        samle Card
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="card bg-light text-danger text-center">
                    <div class="card-body ">
                        samle Card
                    </div>
                </div>
            </div>
        </div>


        <br>
        <br>

        <div class="row">
            <div class="col-sm-2">
                <div class="card bg-transparent text-dark">
                    <div class="card-body ">
                        samle Card
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
